# Configuración de Alacritty

# Estilo y fuente
font:
  normal:
    family: "Fira Code"
    style: Regular
  bold:
    family: "Fira Code"
    style: Bold
  italic:
    family: "Fira Code"
    style: Italic
  size: 11.0

# Colores
colors:
  primary:
    background: '0x1e1e2f'  # Cambia esto por el color de fondo deseado
    foreground: '0xf8f8f2'  # Cambia esto por el color de texto deseado

# Configuración de la imagen de fondo
background:
  image: "/ruta/a/tu/imagen.png"  # Especifica la ruta a la imagen que deseas usar
  opacity: 0.8  # Ajusta la opacidad de la imagen (0.0 - 1.0)
  repeat: true  # Si deseas que la imagen se repita (true/false)

# Otros ajustes
window:
  padding:
    x: 10
    y: 10
  decorations: full  # Puedes elegir entre 'none', 'normal' o 'full'

# Opciones de comportamiento
cursor:
  style: Underline  # Puedes elegir entre 'Beam', 'Block', 'Underline'
  blinking: true
